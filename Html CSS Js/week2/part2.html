<!Doctype html>
<html>
<head>
</head>
<body onload=first()>
<script>
function first()
{
	var user,n,flag=0,count=0;
	var color=["cyan","yellow","red","green","purple","indigo","gray","blue","black","navy"];
	color.sort();
	
	n=color.length;
	var number=(Math.random()*n);
	number=Math.floor(number);
	user=prompt("Hello Guys\n\n I am thinking of one of these colors\n\n Tell which color I am thinking of\n\n"+color);
	user=user.toLowerCase();
	
	while(flag!=1)
		{	
			var x=color.indexOf(user);
			if(x==-1)
			{
				alert("Enter valid color as given in list\n\n");
				user=prompt("\nEnter other color\n\n"+color);
				user=user.toLowerCase();
				flag=0;
			}
			else
			{
			
			if(x<number)
				{	alert("Your guess is not correct\n\nHint:Your color is alphabatically lower than my color\n\n");
					user=prompt("\nEnter other color\n\n"+color);
					user=user.toLowerCase();
					count++;
				flag=0;
				}
			else if(x>number)
				{		alert("Your guess is not correct\n\nHint: Your color is alphabatically higher than my color\n\n");
					user=prompt("\nEnter other color\n\n"+color);
					user=user.toLowerCase();
				flag=0;
				count++;
				}
			else if(x==number)
				{
				alert("Congratulations ....correct guess\n\nNumber of guesses used by you are  "+count);
				var final=color[number];
				document.body.style.backgroundColor = final;
				flag=1;
				}
			}
		}
}
</script>
</body>
</html>
